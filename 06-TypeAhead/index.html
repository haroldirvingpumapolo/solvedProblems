<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>


  <script>
    const unorderedList = document.querySelector('.suggestions');
    document.querySelector('input').addEventListener('keyup', function () {
      const inputValue = document.querySelector('input').value.toLowerCase();
      fetch(`https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json`)
        .then((res) => res.json())
        .then((response) => {
          const arrSearch = response.filter(({ city, state }) => {
            return (city && state).toLowerCase().includes(inputValue)
          });
          unorderedList.innerHTML = '';
          arrSearch.forEach(({ city, state, population }) => {
            const highlight = `<span class="hl">${inputValue}</span>`
            unorderedList.innerHTML +=
              `<li>
                <span class="name">${city.replace(new RegExp(inputValue, 'gi'), highlight)}, ${state.replace(new RegExp(inputValue, 'gi'), highlight)}</span>
                <span class="population">${population}</span>
              </li>`
          });
        })
    })

  </script>
</body>

</html>
